<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" src="./src/assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/saas/index.scss">
  <title>Frontend Mentor | Interactive comments section</title>
  <script src="/src/js/controller.js"></script>
 
</head>
<body>
  <header><h1>Interactive comments</h1></header>
  <main class="main">
    <ul class="comments-container">
      <li>
        <section class="comments-container__section">
          <div class="comments-container__user">
            <img class="comments-container__user-dp" src="/src/assets/images/avatars/image-amyrobson.png" alt="user-dp">
            <p class="comments-container__user-name">amyrobson</p>
            <p class="comments-container__user-time">1 month ago</p>
          </div>
          <p class="comments-container__section-content">Impressive! Though it seems the drag feature could be improved. But overall it looks incredible. You've nailed the design and the responsiveness at various breakpoints works really well.</p>
        </section>
        <ul class="main__replies-container">
          <li>
            <section class="main__replies"></section>
          </li>
        </ul>
      </li> 
    </ul>
  </main>

</body>
</html>
